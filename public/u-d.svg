      .fill { fill: currentColor; }
    </style>
  </defs>

  <!-- Centered text with slight extra spacing around the dash -->
  <text class="t stroke" x="128" y="32">
    <tspan>u</tspan><tspan dx="4">-</tspan><tspan dx="4">d</tspan>
  </text>
  <text class="t fill" x="128" y="32">
    <tspan>u</tspan><tspan dx="4">-</tspan><tspan dx="4">d</tspan>
