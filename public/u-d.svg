<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="64" viewBox="0 0 256 64" role="img" aria-label="u-d logo">
  <title>u-d logo â€” DM Serif Text (straight, bold, dash spaced)</title>
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&amp;display=swap');
      :root { color: #000; }
      .t {
        font-family: 'DM Serif Text', serif;
        font-size: 48px;
        font-weight: 400;
        dominant-baseline: middle;
